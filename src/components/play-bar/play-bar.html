<ion-toolbar>
  <ion-item>
    <ion-thumbnail item-start>
      <img alt="cover" [src]="cover">
    </ion-thumbnail>
    <h2>{{title}}</h2>
    <p>{{artist}}</p>
    <button ion-button clear item-end (click)="onPrevious()">
      <ion-icon name="skip-backward"></ion-icon>
    </button>
    <button *ngIf="!isPlaying" ion-button clear item-end (click)="onPlay()">
      <ion-icon name="play"></ion-icon>
    </button>
    <button *ngIf="isPlaying" ion-button clear item-end (click)="onPause()">
      <ion-icon name="pause"></ion-icon>
    </button>
    <button ion-button clear item-end (click)="onNext()">
      <ion-icon name="skip-forward"></ion-icon>
    </button>
    <button *ngIf="!isRandom" ion-button item-end round (click)="onRandom()" color="light">
      <ion-icon name="shuffle"></ion-icon>
    </button>
    <button *ngIf="isRandom"  ion-button item-end round (click)="onRandom()" color="secundary">
      <ion-icon name="shuffle"></ion-icon>
    </button>
  </ion-item>
</ion-toolbar>
