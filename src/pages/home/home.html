<ion-header>
  <ion-navbar>
    <ion-title>
      Deezer Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-searchbar (search)="getItems($event)"></ion-searchbar>

  <ion-card *ngFor="let artist of artists"
            (click)="goToArtist(artist)">
    <img [src]="artist.picture_big" />
    <div class="card-title">{{artist.name}}</div>
  </ion-card>

</ion-content>
